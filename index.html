<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chewdev: Book Storage Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="body-overlay"></div>
    <h1>My Library Of Books</h1>
    <main>
      <button type="button" class="modal-btn" data-modal-btn-open="add">
        Add Book
      </button>
      <div class="books-container"></div>
      <div class="modal shadow" data-modal="add">
        <button class="modal-close">
          <span class="material-icons"> close </span>
        </button>
        <h2>Add a Book</h2>
        <form action="" id="book-form">
          <div class="form-group">
            <input
              type="text"
              name="title"
              id="title"
              class="form-input"
              placeholder="Title"
              required
            />
            <label for="title" class="form-label">Title</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="author"
              id="author"
              class="form-input"
              placeholder="Author"
              required
            />
            <label for="author" class="form-label">Author</label>
          </div>
          <div class="form-group">
            <input
              type="number"
              name="pages"
              id="pages"
              class="form-input"
              placeholder="Pages"
              value=""
              min="1"
              max="10000"
              required
            />
            <label for="pages" class="form-label">Pages</label>
          </div>
          <div class="form-group no-margin-bottom">
            <div class="form-checkbox-group">
              <input
                type="checkbox"
                name="read"
                id="read"
                class="form-checkbox-input"
              />
              <label for="read" class="form-checkbox-label">
                <span
                  class="form-checkbox-button"
                  role="checkbox"
                  tabindex="0"
                ></span>
                I have read this
              </label>
            </div>
          </div>
          <div class="form-group no-margin-bottom">
            <button type="submit" class="form-submit">Add to Library</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
